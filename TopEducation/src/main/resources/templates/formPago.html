<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>My Web App</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
    	<div class="col-sm-6">
    		<form th:action="@{/savePago}" th:object=${pago} method="POST">
				<div class="card">
					<div class=" card-header">
					<h3>Modulo Pago</h3>
					</div>
					<div class="card-body">
						<div class="visually-hidden">
							<label>Id </label>
							 <input th:field= "*{id}" type= "text" class="form-control" readonly="readonly" />
						</div>
						<div class="form-group">
							<label>Rut</label>
							<input th:field= "*{rutDuenoPago}" type= "text" class="form-control" />
						</div>
						<div class="form-group">
							<label>Tipo de pago</label>
							<input th:field= "*{tipoPago}" type= "text" class="form-control" />
						</div>
						<div class="form-group">
							<label>Monto</label>
							<input th:field= "*{monto}" type= "text" class="form-control" />
						</div>
						<div class="form-group">
							<label>Total de cuotas</label>
							<input th:field= "*{totalCuotas}" type= "text" class="form-control" />
						</div>
						<div class="form-group">
							<label>Fecha del Pago</label>
							<input th:field= "*{fechaPago}" type= "date" class="form-control" />

						</div>
					</div>
					<div class="card-footer">
					<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
